<!-- row -->
<div class="row">
  <!-- Left sidebar -->
  <div class="col-md-12">
    <div class="white-box">
      <!-- row -->
      <div class="row">
        <div class="col-lg-2 col-md-3  col-sm-12 col-xs-12 inbox-panel">
          <div>
            <h3 class="panel-title m-t-40 m-b-0">收藏</h3>
            <div class="list-group mail-list m-t-20"> 
              <a href="javascript:" class="list-group-item active">根目录</a>
              <a href="javascript:" class="list-group-item ">下载</a>
              <a href="javascript:" class="list-group-item">回收站<span class="label label-rouded label-danger pull-right">1</span></a>
            </div>
            <h3 class="panel-title m-t-40 m-b-0">标记</h3>
            <hr class="m-t-5">
            <div class="list-group b-0 mail-list">
              <a href="javascript:" class="list-group-item"><span class="fa fa-circle text-info m-r-10"></span>蓝色</a>
              <a href="javascript:" class="list-group-item"><span class="fa fa-circle text-warning m-r-10"></span>黄色</a>
              <a href="javascript:" class="list-group-item"><span class="fa fa-circle text-purple m-r-10"></span>紫色</a>
              <a href="javascript:" class="list-group-item"><span class="fa fa-circle text-danger m-r-10"></span>红色</a>
              <a href="javascript:" class="list-group-item"><span class="fa fa-circle text-success m-r-10"></span>绿色</a>
            </div>
          </div>
        </div>
        <div class="col-lg-10 col-md-9 col-sm-12 col-xs-12 mail_listing">
          <div class="inbox-center">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th width="30">
                    <div class="checkbox m-t-0 m-b-0 ">
                      <input id="checkbox0" type="checkbox" class="checkbox-toggle" value="check all">
                      <label for="checkbox0"></label>
                    </div>
                  </th>
                  <th colspan="4">
                    <div class="btn-group">
                      <button type="button" class="btn btn-primary waves-effect waves-light  dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> 
                        上传 <i class="fa fa-upload"></i>
                      </button>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle waves-effect waves-light m-r-5" data-toggle="dropdown" aria-expanded="false"> 新建 <b class="caret"></b> </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript:">文件夹</a></li>
                        <li><a href="javascript:">文本</a></li>
                        <li class="divider"></li>
                        <li><a href="javascript:">新建下载任务</a></li>
                      </ul>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-default waves-effect waves-light  dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <i class="fa fa-refresh"></i> </button>
                    </div>
                  </th>
                  <th class="hidden-xs" width="100">
                    <div class="btn-group pull-right">
                      <button type="button" class="btn btn-default waves-effect"><i class="fa fa-chevron-left"></i></button>
                      <button type="button" class="btn btn-default waves-effect"><i class="fa fa-chevron-right"></i></button>
                    </div>
                  </th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of fileList">
                    <td>
                      <div class="checkbox m-t-0 m-b-0">
                        <input type="checkbox" id="{{file.fileName}}">
                        <label for="{{file.fileName}}"></label>
                      </div>
                    </td>
                    <td class="hidden-xs"><i class="fa fa-star-o"></i></td>
                    <td class="hidden-xs">
                      <a [routerLink]="['/file/' + file.filePath]">{{file.fileName}}</a>
                    </td>
                    <td class="hidden-xs">
                      <a [routerLink]="['/author/' + file.authorId]">{{file.authorName}}</a>
                    </td>
                    <td class="max-texts">
                      <span *ngFor="let lb of listLabels(file.labels)" class="label" [ngClass]="lb.value">ss{{lb.key}}</span>
                      {{file.fileDesc}}
                    </td>
                    <td class="hidden-xs"><i class="fa fa-paperclip"></i></td>
                    <td class="text-right"> {{file.updated}} </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-7 m-t-20"> Showing 1 - 15 of 200 </div>
            <div class="col-xs-5 m-t-20">
              <div class="btn-group pull-right pagi-btn">
                <button type="button" class="btn btn-default waves-effect"><i class="fa fa-chevron-left"></i></button>
                <button type="button" class="btn btn-default waves-effect"><i class="fa fa-chevron-right"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
  </div>
</div>
<!-- /.row -->
